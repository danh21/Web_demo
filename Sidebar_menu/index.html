<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
    <div class="header">
        <button onclick="expandMenu();">Menu</button>
    </div>

    <div class="container">
        <div class="main-menu">
            <ul>
                <section class="home">
                    <li class="menu-item"><i class="fa fa-home"></i>Home</li>
                    <li class="menu-item"><i class="fa fa-bell"></i>Notifications</li>
                    <li class="menu-item"><i class="fa fa-paper-plane"></i>Messages</li>
                </section>
                <section class="links">
                    <li class="menu-item"><i class="fa fa-gamepad"></i>Page01</li>
                    <li class="menu-item"><i class="fa fa-code"></i>Page02</li>
                    <li class="menu-item"><i class="fa fa-motorcycle"></i>Travel</li>
                    <li class="menu-item"><i class="fa fa-gears"></i>Technology</li>
                    <li class="menu-item"><i class="fa fa-hashtag"></i>Mathematics</li>
                    <li class="menu-item"><i class="fa fa-wrench"></i>Physics</li>
                    <li class="menu-item"><i class="fa fa-globe"></i>Web Development</li>
                    <li class="menu-item"><i class="fa fa-android"></i>Android Development</li>
                </section>
                <section class="social">
                    <li class="menu-item"><i class="fa fa-facebook"></i>Facebook</li>
                    <li class="menu-item"><i class="fa fa-twitter"></i>Twitter</li>
                    <li class="menu-item"><i class="fa fa-github"></i>Github</li>
                </section>
                <section class="social">
                    <li class="menu-item"><i class="fa fa-facebook"></i>Facebook</li>
                    <li class="menu-item"><i class="fa fa-twitter"></i>Twitter</li>
                    <li class="menu-item"><i class="fa fa-github"></i>Github</li>
                </section>                
            </ul>
        </div>

        <div class="content">
            <h1>HELLO EVERYONE!!!</h1>
        </div>        
    </div>

    
    <script> 
        var tg = 0;
        function expandMenu(){            
            //Method 01   
            var mainmenu = document.querySelector(".main-menu");         
            if(tg==0) {
                mainmenu.style.setProperty("width", "250px");             
                mainmenu.style.overflowY = "scroll"; //Doc: https://www.w3schools.com/jsref/dom_obj_style.asp
                tg = 1;
            }else {
                mainmenu.style.removeProperty("width", "70px");             
                mainmenu.style.overflowY = ""; //Doc: https://www.w3schools.com/jsref/dom_obj_style.asp
                tg = 0;
            }            

            //Method 02
            //var mainmenu = document.querySelector(".main-menu");
            // mainmenu.classList.toggle("main-menu_large"); 
            
        }
    </script> 

</body>
</html>
